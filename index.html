<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity1" type="text" class="form-control text-center" value="1">
                           <button id="plus1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneCost">1219</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantity2" type="text" class="form-control text-center" value="1">
                           <button id="plus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="coverCost">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$ <span id="taxId">127.80</span></h5>
                        <h5>$ <span id="totalId">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
       //plusCount function
       function plusCount(plusId,plusIdValue,costing)
      {
         const quantity=plusIdValue;
         let quantityItem=parseFloat(quantity);
         quantityItem++;
        plusId.value=quantityItem;
         calculatePrice(costing,quantityItem);
      }
      //minusCount function
      function minusCount(minusId,minusIdValue,costing)
      {
         const quantity=minusIdValue;
         let quantityItem=parseFloat(quantity);
         if(quantityItem>0){
         quantityItem--;}
         minusId.value=quantityItem;   
         calculatePrice(costing,quantityItem);
      }
      //phone & casing price function
      function calculatePrice(priceId,itemQty)
      {const phonePrice=document.getElementById("phoneCost");
       const coverPrice=document.getElementById("coverCost");
         if(priceId==phonePrice)
         {
           var phoneTotalPrice=itemQty*1219;
         phonePrice.innerText=phoneTotalPrice;
         
         }
         if(priceId==coverPrice)
         {
            var coverTotalPrice=itemQty*59;
         coverPrice.innerText=coverTotalPrice;
         
         }
         // const subTotal=1219*itemQty+59*itemQty;
         // let subtotalPrice=phoneTotalPrice+coverTotalPrice;
         // console.log(subTotal);
         // document.getElementById("subtotal").innerText=subtotalPrice; 
         addOverAlltotal();       
      }
      //subtotal function
      function addOverAlltotal()
      {
         const phoneTotalPrice=document.getElementById("phoneCost").innerText;
         const phoneTotal=parseFloat(phoneTotalPrice);
         const coverTotalPrice=document.getElementById("coverCost").innerText;
         const coverTotal=parseFloat(coverTotalPrice);
         const subTotal=phoneTotal+coverTotal;
         const tax= subTotal*.1;
         const taxFix=tax.toFixed(2);
         const overAllTotal=subTotal+tax;
         document.getElementById("taxId").innerText=taxFix;
         document.getElementById("subtotal").innerText=subTotal;
         document.getElementById("totalId").innerText=overAllTotal;       
         
      }
      //Iphone section
      const plus1=document.getElementById("plus1");
      plus1.addEventListener("click", function(){
         const quantity1=document.getElementById("quantity1");
         const quantity1Value =document.getElementById("quantity1").value;
         const phoneCost=document.getElementById("phoneCost");
         plusCount(quantity1,quantity1Value,phoneCost);
         
      })
      const minus1=document.getElementById("minus1");
      minus1.addEventListener("click", function(){
         const quantity1=document.getElementById("quantity1");
         const quantity1Value =document.getElementById("quantity1").value;
         const phoneCost=document.getElementById("phoneCost");
         minusCount(quantity1,quantity1Value,phoneCost);
         
      })
     
      //phone cover section
      const plus2=document.getElementById("plus2");
      plus2.addEventListener("click", function(){
         const quantity2=document.getElementById("quantity2")
         const quantity2Value =document.getElementById("quantity2").value;
         const coverCost=document.getElementById("coverCost");
         plusCount(quantity2,quantity2Value,coverCost);
         
      })
      const minus2=document.getElementById("minus2");
      minus2.addEventListener("click", function(){
         const quantity2=document.getElementById("quantity2");
         const quantity2Value =document.getElementById("quantity2").value;
         const coverCost=document.getElementById("coverCost");
         minusCount(quantity2,quantity2Value,coverCost);
         
      })

   </script>
</body>

</html>
